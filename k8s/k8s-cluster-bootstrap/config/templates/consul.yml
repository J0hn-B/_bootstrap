apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  destination:
    namespace: consul
    server: https://kubernetes.default.svc
  project: k8s-config
  source:
    helm:
      valueFiles:
        - helm-consul-values.yml
    path: k8s/k8s-helm-charts/consul
    repoURL: https://github.com/J0hn-B/_bootstrap.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
