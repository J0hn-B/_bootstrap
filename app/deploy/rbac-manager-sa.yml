# Create a Service Account in default namespace with view in kube-system edit access in default namespace
apiVersion: rbacmanager.reactiveops.io/v1beta1
kind: RBACDefinition
metadata:
  name: admin-sa
rbacBindings:
  - name: admin-sa
    subjects:
      - kind: ServiceAccount
        name: admin-sa
        namespace: kube-system
    roleBindings:
      - namespace: kube-system
        clusterRole: view
      # - namespace: default
      #   clusterRole: edit