apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: k8s-config
  source:
    chart: sealed-secrets
    helm:
      valueFiles:
        - values.yaml
    repoURL: https://bitnami-labs.github.io/sealed-secrets
    targetRevision: 1.15.0-r1
